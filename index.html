<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WIFI Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <a href="/login" class="btn btn-link">Back</a> -->
            <h2>Choose a network from the list or type in an SSID</h2>
        </div>
        <div id="connect-form">
            <input type="text" id="selected-ssid" placeholder="SSID" class="form-control" autocomplete="off">
            <input type="password" id="wifi-password" placeholder="Password" class="form-control" autocomplete="off">
            <button onclick="connectToNetwork()" class="btn btn-connect">Connect</button>
        </div>
        <button onclick="searchNetworks()" class="btn btn-search">Search Networks</button>
        
        <div id="network-list-wrapper">
            <ul id="network-list">
                <!-- Networks will be listed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
